name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CI: "true"
      NODE_ENV: "test"
      JWT_SECRET: "ci-secret"
      DATABASE_URL: "file:./ci.db"
      NEXT_TELEMETRY_DISABLED: "1"
      API_URL: "http://localhost:3001"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Prisma generate
        run: npm -w packages/database run db:generate

      - name: Init database schema (sqlite)
        run: npm -w packages/database run db:push

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
